<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- End of Bootstrap link  -->
    <!-- Linking CSS File  -->
    <link rel="stylesheet" href="styling.css" />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>Teboo's Square Root Calculator</title>
  </head>
  <body>
    <h1>Square Root Calculator</h1>
    <div id="container">
      <div class="main">
        <form class="calculatorForm" name="calculatorForm">
          <!-- Screen of my Calculator  -->
          <div class="screen">
            <input type="text" name="screen" id="screen" />
          </div>

          <!-- Calculator Buttons   -->
          <!-- #1 button  -->
          <div class="btn">
            <input
              class="btn btn-primary"
              type="button"
              value="1"
              name="num1"
              onclick="valueButton(this); "
            />
            <!-- #2 button  -->
            <input
              class="btn btn-primary"
              type="button"
              value="2"
              name="num2"
              onclick="valueButton(this); "
            />
            <!-- #3 button  -->
            <input
              class="btn btn-primary"
              type="button"
              value="3"
              name="num3"
              onclick="valueButton(this); "
            />
            <!-- #4 button  -->
            <input
              class="btn btn-primary"
              type="button"
              value="4"
              name="num4"
              onclick="valueButton(this); "
            />
            <!-- #5 button  -->
            <input
              class="btn btn-primary"
              type="button"
              value="5"
              name="num5"
              onclick="valueButton(this); "
            />
            <!-- #6 button  -->
            <input
              class="btn btn-primary"
              type="button"
              value="6"
              name="num6"
              onclick="valueButton(this); "
            />
            <br />
            <!-- row 2 of buttons on calculator  -->
            <!-- #7 button  -->
            <div class="btn">
              <input
                class="btn btn-primary"
                type="button"
                value="7"
                name="num7"
                onclick="valueButton(this); "
              />
              <!-- #8 button  -->
              <input
                class="btn btn-primary"
                type="button"
                value="8"
                name="num8"
                onclick="valueButton(this); "
              />
              <!-- #9 button  -->
              <input
                class="btn btn-primary"
                type="button"
                value="9"
                name="num9"
                onclick="valueButton(this); "
              />
              <!-- #10 button  -->
              <input
                class="btn btn-primary"
                type="button"
                value="0"
                name="num0"
                onclick="valueButton(this); "
              />
            </div>
            <br />
            <!-- Calculate button  -->
            <div class="btn">
              <input
                class="btn btn-primary"
                id="calculateButton"
                type="button"
                value="Calculate"
                name="calculate"
                onclick="Calculate(); "
              />
            </div>
          </div>
        </form>
      </div>
      <p class="codedby">Coded with ‚ù§ by Teboho Nthako</p>
    </div>

    <!-- bootstrap JS linked  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
